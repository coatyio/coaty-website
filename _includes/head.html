<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.data.site.author }}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.data.site.description }}{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.data.site.keywords }}{% endif %}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent">

    <meta property="og:title" content="{{ site.data.site.title }} - {{ site.data.site.tagline }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coaty.io" />
    <meta property="og:image" content="http://coaty.io/_assets/brand/coaty-og-image.png" />

    <title>{{ site.data.site.title }} | {% if page.title %}{{ page.title }}{% else %}{{ site.data.site.tagline }}{%
        endif %}</title>

    <!-- Custom CSS including Bootstrap 4 with custom Bootswatch theme, syntax theme, and custom Jekyll styles -->
    <link rel="stylesheet" type="text/css" href="{{ '/_static/css/main.css' | relative_url }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" type="text/css" href="{{ '/_static/fonts/fontawesome-free-5.5.0-web/css/all.min.css'  | relative_url}}">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">

    <link rel="shortcut icon" type="image/x-icon" href="{{ '/_assets/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/_assets/favicon-32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/_assets/favicon-16.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ '/_assets/favicon-144.png' | relative_url }}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/_assets/favicon-144.png' | relative_url }}">
</head>
